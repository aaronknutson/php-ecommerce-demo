services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - ecommerce-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce_user
      - DB_PASSWORD=secret

  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ecommerce-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'nginx: master' || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"  # Use 3307 on host to avoid conflicts with existing MySQL
    environment:
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  node:
    image: node:20-alpine
    container_name: ecommerce-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - ecommerce-network
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run build"
    depends_on:
      - app

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
